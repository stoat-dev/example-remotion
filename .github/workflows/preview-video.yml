name: Preview video
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  render:
    name: Render video
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm
      - run: sudo apt update
      - run: sudo apt install ffmpeg
      - run: npm i
      - run: npm run build
      - name: Run Stoat Action
        uses: stoat-dev/stoat-action@v0
        if: always()
